<!doctype html>
<html lang="en">

<head>
    <meta name="description" content="Get your next meal delivered by drone.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="delivery.css">

    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>

<body>
    <!-- start the page header -->
    <header>
        <span>Drone Delivery </span>
    </header>

    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- start the page main -->
    <main>
        <h1>Request a Delivery</h1>
        <form method="get" class="my form" action="thanks.html">

            <fieldset>
                <legend>Custumer Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>l
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Cell Number*<input type="tel" name="phone" required placeholder="9875551234"></label>
            </fieldset>

            <fieldset>
                <legend>Delivery Method Information</legend>
                <label><input type="radio" name="method" value="drone" checked>Drone Delivery (2hrs)</label>
                <label><input type="radio" name="method" value="cycle" checked>Motorcycle Delivery (4hrs)</label>
                <label><input type="radio" name="method" value="robot" checked>Robot Delivery (6hrs)</label>
            </fieldset>

            <fieldset>
                <legend>Delivery Options</legend>
                <label><input type="checkbox" name="porch" value="chosen"> Front Porch</label>
                <label><input type="checkbox" name="deck" value="chosen"> Back Deck</label>
                <label><input type="checkbox" name="driveway" value="chosen"> Driveway</label>
                ,<label><input type="checkbox" name="garage" value="chosen"> Inside the Garage</label>
            </fieldset>

            <fieldset>
                <label> Prefered Delivery Time:
                <select name="time">
                <option value="none">Please Select</option>    
                <option value="morning">Between (7am-11am)</option>
                <option value="noon">Between (11pm-2pm)</option>
                <option value="afternoon">Between (2pm-5pm)</option>
                <option value="evening">Between (5pm-8pm)</option>
                </select>
                </label>
            </fieldset>

            <label>Comments
                <textarea name="comments"></textarea>
                </label>




            <input type="submit" value="Send Delivery Request">
        </form>
    </main>

    <!-- start the page footer -->
    <footer>
        <p>&copy;202X &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>

</html>
